<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e7;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 25px;
    }

    /* Button wrapper */
    .buttons {
      position: relative;
      height: 60px;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background-color: #cccccc;
      /* start as static so it appears right of Yes */
    }

    #planBtn {
      background-color: #ff4d88;
      color: white;
      font-size: 1.1rem;
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .asking-img {
      max-width: 280px;
      border-radius: 15px;
    }

    .hidden {
      display: none;
    }

    .celebration img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Question Screen -->
  <div class="container" id="questionScreen">
    <h1>Lucy, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <img src="asking.jpg" alt="Asking" class="asking-img">
  </div>

  <!-- Celebration Screen -->
  <div class="container hidden celebration" id="celebrationScreen">
    <h1>Very good choice!!!</h1>
    <img src="celebrating.png" alt="Celebration">

    <br><br>
    <button id="planBtn">What are we going to do?</button>
  </div>

  <!-- Schedule Screen -->
  <div class="container hidden" id="scheduleScreen">
    <h1>Our Valentine's Plan</h1>

    <p style="font-size: 1.2rem; line-height: 1.8;">
      <strong>5:00 PM</strong> - Candle Making at Colibri Pottery üïØÔ∏è<br>
      <strong>8:00 PM</strong> - Dinner at Amarena üçΩÔ∏è<br>
      <strong>11:00 PM</strong> - Drinks to celebrate ü•Ç
    </p>

    <h2 style="margin-top: 25px; color: #d63384;">Are you ready?</h2>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionScreen = document.getElementById("questionScreen");
    const celebrationScreen = document.getElementById("celebrationScreen");

    let escaped = false;

    function moveNoButton() {
      const parent = noBtn.parentElement;
      const parentWidth = parent.offsetWidth;
      const parentHeight = parent.offsetHeight;

      // Lock position on first escape
      if (!escaped) {
        const rect = noBtn.getBoundingClientRect();
        const parentRect = parent.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = `${rect.left - parentRect.left}px`;
        noBtn.style.top = `${rect.top - parentRect.top}px`;

        escaped = true;
      }

      // Get Yes position relative to parent
      const yesRect = yesBtn.getBoundingClientRect();
      const parentRect = parent.getBoundingClientRect();
      const yesLeft = yesRect.left - parentRect.left;
      const yesTop = yesRect.top - parentRect.top;
      const yesRight = yesLeft + yesBtn.offsetWidth;
      const yesBottom = yesTop + yesBtn.offsetHeight;

      let x, y, safe = false;

      // Pick random position until it doesn't overlap Yes
      while (!safe) {
        x = Math.random() * (parentWidth - noBtn.offsetWidth);
        y = Math.random() * (parentHeight - noBtn.offsetHeight);

        const noLeft = x;
        const noTop = y;
        const noRight = x + noBtn.offsetWidth;
        const noBottom = y + noBtn.offsetHeight;

        if (
          noRight < yesLeft ||  // completely left
          noLeft > yesRight ||  // completely right
          noBottom < yesTop ||  // completely above
          noTop > yesBottom     // completely below
        ) {
          safe = true;
        }
      }

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      questionScreen.classList.add("hidden");
      celebrationScreen.classList.remove("hidden");
    });

    const planBtn = document.getElementById("planBtn");
    const scheduleScreen = document.getElementById("scheduleScreen");

    planBtn.addEventListener("click", () => {
      celebrationScreen.classList.add("hidden");
      scheduleScreen.classList.remove("hidden");
    });
  </script>

</body>
</html>
