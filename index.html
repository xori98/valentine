<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e7;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 25px;
    }

    /* Button wrapper */
    .buttons {
      position: relative;
      height: 60px;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background-color: #cccccc;
      position: absolute;
      left: 120px;
      top: 0;
    }

    .asking-img {
      max-width: 280px;
      border-radius: 15px;
    }

    .hidden {
      display: none;
    }

    .celebration img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Question Screen -->
  <div class="container" id="questionScreen">
    <h1>Lucy, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <img src="asking.jpg" alt="Asking" class="asking-img">
  </div>

  <!-- Celebration Screen -->
  <div class="container hidden celebration" id="celebrationScreen">
    <h1>Very good choice!!!</h1>
    <img src="celebrating.png" alt="Celebration">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionScreen = document.getElementById("questionScreen");
    const celebrationScreen = document.getElementById("celebrationScreen");

    function moveNoButton() {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      questionScreen.classList.add("hidden");
      celebrationScreen.classList.remove("hidden");
    });
  </script>

</body>
</html>
